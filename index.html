<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ditador de Bingo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Ditador de Bingo</h1>
        <!-- Botão para sortear números -->
        <button id="drawButton">Sortear Número</button>
        <!-- Botão para conferir números sorteados -->
        <button id="checkNumbersButton">Conferir Números Sorteados</button>
        <!-- Div para exibir o número sorteado -->
        <div id="result">Clique para sortear o número</div>
        <!-- Div para exibir a lista de números sorteados -->
        <div id="sortedNumbers"></div>
    </div>

    <!-- Rodapé -->
    <footer>
        <p>&copy; 2024 Ditador de Bingo. Todos os direitos reservados.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
